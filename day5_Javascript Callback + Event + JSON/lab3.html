    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    <script>
        let aUser = [];
         function getUser(callback) {
            axios.get("https://reqres.in/api/users/1").then(function (response) {
                console.log(response.data.data)
                aUser.push(response.data.data)
                callback();
            })
        }
 function getUser2(callback) {
            axios.get("https://reqres.in/api/users/2").then(function (response) {
                console.log(response.data.data)
                aUser.push(response.data.data)
                callback();
            })
        }
        getUser(function(){
            getUser2(function(){
                console.log(aUser);
            });
        });
    </script>


</body>
