<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div style="text-align:center">
        <h1>Hello ReqRes users!</h1>
        <table style="margin: 0 auto 0 auto;">
            <tr id="content"></tr>

        </table>
    </div>

    <script>

        function getUser(callback) {
            axios.get("https://reqres.in/api/users?delay=3").then(function (response) {
                let res = response.data.data
                console.log(res)
                callback(res)
            })
        }
        function show(res) {
            for (let i = 0; i < res.length; i++) {
                document.getElementById("content").innerHTML += `<td>
                    <h3 style="text-align: center;">${res[i].first_name}</h3>
                    <p style="text-align: center;">${res[i].email}</p>
                    <img src="${res[i].avatar}" style="margin: 0 15px 0 15px;">
                    </td>`
            }
        }
        getUser(show)

    </script>




</body>

</html>
