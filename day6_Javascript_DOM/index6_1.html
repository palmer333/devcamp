<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        
  <form id="form" class="form">
    <div class="form-field mb-3">
      <label class="form-label">Type your email</label>
      <input type="text" id="email" class="form-control" />
      <div id="errorText"></div>
    </div>
  </form>
  <button id="btn" class="btn btn-primary">Submit</button>
  </div>
  </div>
  </div>

  <script>
    function validate() {
      let btn = document.getElementById("btn");
      let email = document.getElementById("email").value;
      let errorText = document.getElementById("errorText");
      let regex =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      // let error = errorText.appendChild(document.createElement("span"));
      if (regex.test(email)) {
        errorText.innerHTML = "Email is valid";
        errorText.style.color = "green";
      } else {
        errorText.innerHTML = "Email is Invalid";
        errorText.style.color = "red";
      }
    }
    email.addEventListener("keyup", validate);
    btn.addEventListener("click", validate);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



  <h1>Type your email</h1>

  <input type="text" id="inp">
  <button id="sub">Submit</button>
  <p id="content"></p>

  <script>

    const inp = document.getElementById("inp")
    const sub = document.getElementById("sub")
    const content = document.getElementById("content")

    sub.addEventListener("click", ValidateEmail)

    function ValidateEmail() {

      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(inp.value)) {
        content.innerText = ''

      }
      else {
        content.innerText = "Email is not valid"
        content.style.color = "red"

      }

    }
  </script>



</body>

</html>
