    <script>


        // Method 1 using onclick
        let button = document.querySelector('button');
        button.onclick = () => {
            const node = document.createElement("p"); // create element (node)
            node.setAttribute('class', 'item');
            const result = document.querySelector('#result');
            let listBtn = document.createElement('button');
            let delBtn = document.querySelector('#deleteAll');
            node.innerHTML = "<strong style= 'color:blue; margin-right: 10px;'>an item</strong>"; // add text 
            node.appendChild(listBtn);
            listBtn.textContent = 'Delete';
            result.appendChild(node); //add node to result(div #result)

            listBtn.onclick = () => {
                result.removeChild(node);
            }

            delBtn.onclick = () => {
                while (result.lastElementChild) {
                    result.removeChild(result.lastElementChild);
                }
            }

            console.log(result.lastElementChild);
        };
