<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body class="p-3">
    <button id="btn">Add an item</button>
    <button id="btnDel">Delete All!</button>
    <div class="box">
        <ul id="result" class="list-group py-3"></ul>
    </div>

    <script>
        let id = 1;
        document.getElementById("btn").addEventListener("click", function () {
            const node = document.createElement("p"); // สร้าง node
            node.innerHTML =
                "<li class='list-group-item d-flex justify-content-between'>an item #" +
                id +
                "<button onclick='alertText(" +
                id +
                ")'>Show</button></li>"; // ใส่ text เข้าไป
            id++;
            document.getElementById("result").appendChild(node); // แทรกเข้าไปที่ element id result
        });

        const btnDel = document.querySelector('#btnDel');
        const ul = document.querySelector('#result');
        btnDel.onClick = () => {
            while (ul.lastElementChild) {
                ul.removeChild(node);
            }
        };

        function alertText(str) {
            alert(str);
        };
    </script>
</body>

</html>
